<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>TailwindCSS facebook</title>
  </head>
  <body class="bg-fb-bg">
    <header
      class="
        w-full
        h-[56px]
        bg-fb-header
        fixed
        top-0
        left-0
        right-0
        flex
        justify-between
        items-center
        px-4
        z-20
      "
    >
      <div class="flex items-center">
        <svg
          viewBox="0 0 36 36"
          class="fill-current text-fb"
          height="39"
          width="39"
        >
          <defs>
            <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
              <stop offset="0%" stop-color="#0062E0"></stop>
              <stop offset="100%" stop-color="#19AFFF"></stop>
            </linearGradient>
          </defs>
          <path
            d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
          ></path>
          <path
            class="fill-current text-white"
            d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
          ></path>
        </svg>

        <button class="popover-btn lg:hidden">
          <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="" />
        </button>

        <div
          class="
            bg-fb-input
            w-[240px]
            ml-2
            py-2
            px-3
            rounded-full
            hidden
            lg:flex
            items-center
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-[18px] h-[18px] mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#9ba3af"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            class="text-white outline-none w-full bg-transparent"
            type="text"
            placeholder="搜尋 Facebook"
          />
        </div>
      </div>

      <div class="flex items-center relative">
        <button class="popover-btn" id="plus-btn">
          <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="" />
        </button>
        <button class="popover-btn" id="msg-btn">
          <img src="https://bruce-fe-fb.web.app/image/messenger.svg" alt="" />
        </button>
        <button class="popover-btn" id="bell-btn">
          <img src="https://bruce-fe-fb.web.app/image/bell.svg" alt="" />
        </button>
        <button class="popover-btn" id="down-btn">
          <img src="https://bruce-fe-fb.web.app/image/down.svg" alt="" />
        </button>

        <!-- 下拉選單 -->

        <div class="popover-panel hidden" id="plus-panel">
          <p class="text-white text-2xl mb-3">建立</p>
          <div
            class="
              flex
              items-center
              p-1
              mb-2
              rounded-lg
              cursor-pointer
              hover:bg-fb-input
            "
          >
            <div
              class="
                bg-fb-input
                mb-2
                mr-2
                p-2
                rounded-full
                flex
                justify-center
                items-center
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </div>

            <div class="flex-1">
              <p class="text-white mb-[2px]">貼文</p>

              <p class="text-xs text-gray-400">在動態消息分享貼文。</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="msg-panel">
          <p class="text-white text-2xl mb-3">Messenger</p>

          <div
            class="bg-fb-input py-1 px-3 rounded-full flex items-center mb-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[18px] h-[18px] mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#9ba3af"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input
              class="text-white outline-none w-full bg-transparent"
              type="text"
              placeholder="搜尋 Messenger"
            />
          </div>

          <div
            class="
              flex
              items-center
              mb-2
              p-2
              rounded-lg
              hover:bg-fb-input
              cursor-pointer
            "
          >
            <div class="w-[50px] h-[50px] overflow-hidden rounded-full mr-3">
              <img
                class="w-full object-cover"
                src="https://bruce-fe-fb.web.app/image/avator.png"
                alt=""
              />
            </div>

            <div class="flex-1">
              <p class="text-base text-white mb-2">Thomas</p>
              <p class="text-sm text-gray-400">tailwindcss 切版真好用!!!</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="bell-panel">
          <p class="text-white text-2xl mb-3">通知</p>

          <div
            class="
              flex
              items-center
              mb-2
              p-2
              rounded-lg
              hover:bg-fb-input
              cursor-pointer
            "
          >
            <div class="w-[50px] h-[50px] overflow-hidden rounded-full mr-3">
              <img
                class="w-full object-cover"
                src="https://bruce-fe-fb.web.app/image/avator.png"
                alt=""
              />
            </div>

            <div class="flex-1">
              <p class="text-base text-white">有新的網頁課程可以學習</p>
              <p class="text-sm text-fb">1 分鐘前</p>
            </div>
          </div>
        </div>

        <div class="popover-panel hidden" id="down-panel">
          <div
            class="
              flex
              items-center
              mb-2
              p-2
              rounded-lg
              hover:bg-fb-input
              cursor-pointer
            "
          >
            <div class="w-[50px] h-[50px] overflow-hidden rounded-full mr-3">
              <img
                class="w-full object-cover"
                src="https://bruce-fe-fb.web.app/image/avator.png"
                alt=""
              />
            </div>

            <div class="flex-1">
              <p class="text-base text-white">Thomas</p>
              <p class="text-sm text-gray-400">查看您的個人網頁</p>
            </div>
          </div>

          <div class="flex items-center">
            <div
              class="
                overflow-hidden
                rounded-full
                p-2
                mr-2
                flex
                justify-center
                items-center
                bg-fb-input
                cursor-pointer
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </div>

            <p class="text-white flex-1">登出</p>
          </div>
        </div>
      </div>
    </header>

    <main class="pt-main-span min-h-[100vh] flex pb-4">
      <div
        id="left-block"
        class="
          hidden
          sticky
          max-w-[360px]
          top-main-span
          w-full
          h-full
          lg:block
          pl-4
        "
      ></div>

      <div class="max-w-[744px] w-full mx-auto p-4">
        <div class="relative">
          <div class="flex overflow-x-auto no-scrollbar" id="story-list">
            <div class="flex-1 px-[4px] min-w-[120px] cursor-pointer">
              <div class="flex flex-col h-full">
                <div class="h-full overflow-hidden">
                  <img
                    class="
                      w-full
                      h-full
                      duration-500
                      hover:scale-105
                      object-cover
                    "
                    src="https://bruce-fe-fb.web.app/image/avator.png"
                    alt=""
                  />
                </div>

                <div class="bg-fb-card pt-6 px-2 pb-2 relative">
                  <button
                    class="
                      w-[32px]
                      h-[32px]
                      p-2
                      absolute
                      -top-4
                      left-[calc(50%-16px)]
                      bg-fb
                      rounded-full
                      focus:outline-none
                      ring ring-fb-card
                      flex
                      justify-center
                      items-center
                    "
                  >
                    <img
                      src="https://bruce-fe-fb.web.app/image/plus.svg"
                      alt=""
                    />
                  </button>

                  <p class="w-full text-center text-white">建立現時動態</p>
                </div>
              </div>
            </div>
          </div>

          <button
            class="
              absolute
              -right-3
              top-[calc(50%-22.5px)]
              popover-btn
              z-30
              w-[45px]
              h-[45px]
            "
          >
            <img
              src="https://bruce-fe-fb.web.app/image/right-arrow.svg"
              alt=""
            />
          </button>
        </div>

        <div class="card">
          <div class="flex pb-4">
            <div class="rounded-full overflow-hidden w-[40px] mr-3">
              <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" />
            </div>

            <div class="flex-1 bg-fb-input rounded-full flex items-center">
              <p class="text-left text-sm pl-3 text-gray-400">
                Thomas 你在想什麼
              </p>
            </div>
          </div>

          <div class="border-t border-gray-700 flex pt-3">
            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full"
                  src="https://bruce-fe-fb.web.app/image/camera.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">直播視訊</p>
            </button>

            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full w-full"
                  src="https://bruce-fe-fb.web.app/image/photo.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">相片/影音</p>
            </button>

            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full w-full"
                  src="https://bruce-fe-fb.web.app/image/feel.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">感受/活動</p>
            </button>
          </div>
        </div>

        <div class="card pr-0 flex">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="live-swiper">
              <div class="swiper-slide">
                <button
                  class="
                    mr-4
                    px-3
                    h-[40px]
                    flex
                    items-center
                    rounded-full
                    focus:outline-none
                    ring-2 ring-gray-600
                  "
                >
                  <div class="w-[24px]">
                    <img
                      src="https://bruce-fe-fb.web.app/image/video.svg"
                      alt=""
                    />
                  </div>

                  <p class="ml-2 text-fb text-sm font-bold">建立包廂</p>
                </button>
              </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>

        <div class="card pb-0 px-0">
          <div class="flex px-4">
            <div class="w-[44px] rounded-full overflow-hidden mr-3">
              <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" />
            </div>

            <div class="flex-1">
              <p class="text-white">Thomas</p>
              <div class="flex items-center text-gray-400 text-sm">
                <div>5小時</div>
                <div>．</div>
                <div class="w-[12px]">
                  <img
                    class="w-full"
                    src="https://bruce-fe-fb.web.app/image/earth.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <button class="w-[12px] focus:outline-none">
              <img src="https://bruce-fe-fb.web.app/image/more.svg" alt="" />
            </button>
          </div>

          <p class="mt-3 text-base text-gray-300 px-4">
            歡慶!!!蛋糕買一送一活動大熱賣
          </p>

          <a href="" class="mt-3 block">
            <div class="h-[260px] overflow-hidden w-full">
              <img
                class="w-full object-cover"
                src="https://bruce-fe-fb.web.app/image/item.png"
                alt=""
              />
            </div>

            <div class="bg-fb-input w-full px-4 py-2 text-white">
              <p class="text-gray-400 text-sm">WWW.COFFEE.COM</p>
              <p class="text-lg">復古咖啡廳分店開幕中!!!</p>
            </div>
          </a>

          <div class="px-4">
            <div class="flex justify-between py-3 border-b border-gray-700">
              <div class="flex items-center">
                <div class="w-[18px] mr-2">
                  <img
                    src="https://bruce-fe-fb.web.app/image/like-blue.svg"
                    alt=""
                  />
                </div>
                <p class="text-sm text-gray-400">999</p>
              </div>

              <div class="flex items-center">
                <p class="text-sm text-gray-400 mr-2">99則留言</p>

                <p class="text-sm text-gray-400 mr-2">20次分享</p>
              </div>
            </div>
          </div>

          <div class="flex justify-between py-2">
            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full"
                  src="https://bruce-fe-fb.web.app/image/like.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">點讚</p>
            </button>

            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full"
                  src="https://bruce-fe-fb.web.app/image/chat.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">留言</p>
            </button>

            <button
              class="
                flex-1
                h-[40px]
                rounded-lg
                hover:bg-fb-input
                flex
                items-center
                justify-center
              "
            >
              <div class="w-[16px]">
                <img
                  class="h-full"
                  src="https://bruce-fe-fb.web.app/image/share.svg"
                  alt=""
                />
              </div>

              <p class="text-gray-400 text-sm pl-1.5">分享</p>
            </button>
          </div>
        </div>

        <div class="card pb-0 px-0 animate-pulse">
          <div class="flex px-4 items-center mb-4">
            <div
              class="
                w-[44px]
                h-[44px]
                rounded-full
                bg-fb-input
                overflow-hidden
                mr-3
              "
            ></div>

            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div class="w-[200px] h-[16px] rounded-full bg-fb-input"></div>
              <div class="w-[100px] h-[16px] rounded-full bg-fb-input"></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-input"></div>
        </div>

        <div class="card pb-0 px-0 animate-pulse">
          <div class="flex px-4 items-center mb-4">
            <div
              class="
                w-[44px]
                h-[44px]
                rounded-full
                bg-fb-input
                overflow-hidden
                mr-3
              "
            ></div>

            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div class="w-[200px] h-[16px] rounded-full bg-fb-input"></div>
              <div class="w-[100px] h-[16px] rounded-full bg-fb-input"></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-input"></div>
        </div>

        <div class="card pb-0 px-0 animate-pulse">
          <div class="flex px-4 items-center mb-4">
            <div
              class="
                w-[44px]
                h-[44px]
                rounded-full
                bg-fb-input
                overflow-hidden
                mr-3
              "
            ></div>

            <div class="flex content-evenly flex-wrap w-[200px] h-[50px]">
              <div class="w-[200px] h-[16px] rounded-full bg-fb-input"></div>
              <div class="w-[100px] h-[16px] rounded-full bg-fb-input"></div>
            </div>
          </div>
          <div class="w-full h-[260px] bg-fb-input"></div>
        </div>
      </div>

      <div
        id="right-block"
        class="
          hidden
          sticky
          max-w-[360px]
          top-main-span
          w-full
          h-full
          lg:block
          pl-4
        "
      ></div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
